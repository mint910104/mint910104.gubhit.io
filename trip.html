				<h2>菁芳園介紹</h2>
				

				<p>菁芳園又稱作「田尾園藝中心」或是「田尾休閒農場」所以門口的招牌便是以田尾的字音「Ten Way」來做。</p>
				<p>菁芳園園區中有個超大型的溫室玻璃屋，利用水分子擴散熱緣的特性，達到降溫的效果，也加了很多大的掛扇，加強對流。在裡面用餐建議選靠窗的座位，可邊用餐邊欣賞景緻。</p>

				<h3>地址</h3>

				<p>彰化縣田尾鄉打簾村張厝巷73號</p>
